<h1>Sucursales Bancarias</h1>
<table class="table table-bordered table-hover">
    <thead>
        <td>#</td>
        <td>Nombre Sucursal</td>
        <td>Codigo Sucursal</td>
        <td>Acciones</td>
    </thead>
    <tbody>
        <tr  ng-repeat="sucursal in sucursales" >
            <td>{{sucursal.idSucursalBancaria}}</td>
            <td>{{sucursal.nombreSucursalBancaria}}</td>
            <td>{{sucursal.codigoSucursalBancaria}}</td>
            <td>
                <a class="btn btn-success" href="#/sucursalesBancarias/edit/{{sucursal.idSucursalBancaria}}" >Editar</a>
                <a class="btn btn-warning" href="#/sucursalesBancarias/delete/{{sucursal.idSucursalBancaria}}">Borrar</a>
            </td>
        </tr>
    </tbody>
</table>
