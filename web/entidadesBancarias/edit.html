<h1>Editar cuenta</h1>
<table>
    <tbody>
        <tr>
            <th>idSucursalBancaria</th>
            <td>{{sucursalBancaria.idEntidadBancaria}}</td>
        </tr>
        <tr>
            <th>Nombre sucursal</th>
            <td><input data-ng-model="sucursalBancaria.nombre"></td>
        </tr>
        <tr>
            <th>Codigo sucursal</th>
            <td><input data-ng-model="sucursalBancaria.codigoEntidadBancaria"></td>
        </tr>
    </tbody>
</table>
<button class="btn" ng-click="edit()">Enviar</button>
